<html>
<head>
<title>Wrapstrip</title>
<link rel="stylesheet" type="text/css" href="css/viewer.css">
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<script src="js/wrapstrip.js"></script>

<script>
/* when page is loaded, init the display and attach event handlers */
$(function(){
	initDisplay({ // this is where to edit settings when you're playing with it
		srcUrl: "img/strip_compiled_sm.jpg",
		rowWidth: 850,
		displayRows: [50,100,150,250,300],
		offsetAmount: 5,
		fps: 30
	});
	initUi();
});
</script>
</head>
<body>
<div id="left">
	<h1>Wrapstrip</h1>
	Click to start animation. Use left and right arrow keys to pause and change flow direction.
	<hr>
	Art: A drawing on a strip of calculator paper by Ed Stastny, 2017.
</div>
<div id="displayHolder"></div>
</body>
