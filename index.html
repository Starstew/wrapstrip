<html>
<head>
<title>Wrapstrip</title>
<link rel="stylesheet" type="text/css" href="css/viewer.css">
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<script src="js/wrapstrip.js"></script>

<script>
/* when page is loaded, init the display and attach event handlers */
$(function(){
	Wrapstrip.initDisplay({ // this is where to edit settings when you're playing with it
		srcUrl: "img/strip_compiled_combo_sm.jpg",
		rowWidth: 1000,
		rowHeights: [100,150,75,200,150],
		offsetAmount: 2,
		imageHeight: 300,
		fps: 30,
		offsetX: 12500
	});
	Wrapstrip.initUi();
});
</script>
</head>
<body>
<div id="left">
	<h1>Wrapstrip</h1>
	Click to start animation. Use left and right arrow keys to pause and change flow direction.
	<hr>
	
	<div id="settings">
		<h1>Image</h1>
		<ul class="img_list">
			<li class="img_item" data-filename="strip_compiled_sm.jpg"    data-imgheight="300" data-imgtitle="Strip One"></li>
			<li class="img_item" data-filename="strip_compiled_sm_bw.jpg" data-imgheight="300" data-imgtitle="Strip One (desaturated)"></li>
			<li class="img_item" data-filename="strip_compiled2_sm.jpg"   data-imgheight="200" data-imgtitle="Strip Two"></li>
			<li class="img_item" data-filename="strip_compiled_combo_sm.jpg"   data-imgheight="200" data-imgtitle="Strip Combo"></li>
		</ul>
	</div>

	<hr>
	Art: Drawings on strips of calculator paper by Ed Stastny, 2017.
</div>
<div id="displayHolder"></div>
</body>
</html>
